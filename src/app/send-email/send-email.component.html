<div class="mail">
<h1>Send Us An Email</h1>
<p>Log your Query/input over here</p>
<div fxLayout="row" fxFlexFill fxLayoutAlign="center">
       
            <mat-form-field class="example-full-width">
            <input matInput placeholder="Your Name" >
            </mat-form-field>
</div>
<div fxLayout="row" fxFlexFill fxLayoutAlign="center">
       
        <mat-form-field class="example-full-width">
        <input matInput placeholder="Your Email" >
        </mat-form-field>
</div>
<div fxLayout="row" fxFlexFill fxLayoutAlign="center">
       
        <mat-form-field class="example-full-width">
        <input matInput placeholder="Message Subject" >
        </mat-form-field>
</div>
<div fxLayout="row" fxFlexFill fxLayoutAlign="center">
        
            <mat-form-field class="example-full-width">
            <textarea matInput placeholder="Query/Inquiry"></textarea>
            </mat-form-field>
   
</div>
<div fxLayout="row" fxFlexFill fxLayoutAlign="center">
        
        <button mat-raised-button color="accent">Submit Query / Request </button>

</div>

</div>
